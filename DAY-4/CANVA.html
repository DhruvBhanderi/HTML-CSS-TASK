<html>
<head>
	<title>CANVA PRACTICAL</title>
	<link rel="icon" href="../DAY-1/download.png">

</head>

<body>
	<canvas id="canvas1" width="200" height="100" style="border:1px solid black;">
	</canvas>

	<canvas id="canvas2" width="200" height="100" style="border:1px solid black;">
	</canvas>
	<script>
		var c = document.getElementById("canvas2");
		var ctx = c.getContext("2d");
		ctx.moveTo(0,0);
		ctx.lineTo(200,100);
		ctx.stroke();
	</script>

	<canvas id="canvas3" width="200" height="100" style="border:1px solid black;">
	</canvas>
	<script>
		var c = document.getElementById("canvas3");
		var ctx = c.getContext("2d");
		ctx.beginPath();
		ctx.arc(95, 50, 40, 0, 2 * Math.PI);
		ctx.stroke();
	</script>

	<canvas id="canvas4" width="200" height="100" style="border:1px solid black;">
	</canvas>
	<script>
		var c = document.getElementById("canvas4");
		var ctx = c.getContext("2d");
		ctx.font = "30px Arial";
		ctx.fillText("hello world", 25, 60);
	</script>

	<canvas id="canvas5" width="200" height="100" style="border:1px solid black;">
	</canvas>
	<script>
		var c = document.getElementById("canvas5");
		var ctx = c.getContext("2d");
		ctx.font = "30px Arial";
		ctx.strokeText("hello world", 25, 60);
	</script><br><br>

	<b>Image ToUse:</b><br>
	<img id="image" src="../DAY-1/download.png" width="220" height="277" style="border:1px solid black">

	<b>Canvas to Fill:</b>
	<canvas id="mycanvas" width="250" height="300" style="border:1px solid black;">
	</canvas><br>

	<button onclick="mycanvas()">Click It</button>
	
	<script>
		function mycanvas()
		{
			var c = document.getElementById("mycanvas");
			var ctx = c.getContext("2d");
			var img = document.getElementById("image");
			ctx.drawImage(img,10,10);
		}
	</script>
</script>
</body>
</html>
